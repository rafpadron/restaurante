<h1 class="main">{{titulo}}</h1>

<ul id='restaurantes-list'>
    <li class="loading">
        <img src="../../assets/img/Circulo-Carga-62157.gif">
    </li>
    <li *ngFor='let restaurante of restaurantes' class='restaurante-item'>
        <div class='image'>
        </div>
        <div class='data'>
            <h4>{{restaurante.nombre}}</h4>
            <p>{{restaurante.direccion}}</p>
            <p>
                <a [routerLink]="['restaurante', restaurante.id]" class="btn btn-ver">Ver </a>
                <a [routerLink]="['restaurante', restaurante.id]" class="btn btn-editar">Editar </a>
                <a [routerLink]="['restaurante', restaurante.id]" class="btn btn-eliminar">Eliminar </a>
            </p>
        </div>
        <div class="clearfix"></div>
    </li>
    <div class="clearfix"></div>
</ul>
